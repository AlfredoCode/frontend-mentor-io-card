<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position:absolute; bottom:0;margin:0 auto;width:100%}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    
    <div class="grid-layout">
      <div class="grid-left">
        <div class="card-front-container">
          <div class="circle-big circle"></div>
          <div class="circle-small circle"></div>
          <div class="card-num-prev"><span class="card-num-prev-span">0000 0000 0000 0000</span></div>
          <div class="card-name-prev">Jane Appleseed</div>
          <div class="card-info-prev">00/00</div>
          <img class="card-front-img"src="./images/bg-card-front.png">
        </div>
          <div class="card-back-container">
            <div class="card-cvc-prev">000</div>
            <img class="card-back-img"src="./images/bg-card-back.png">
          </div>
          
      </div>
      <div class="flex-right">
        <form action="">
          <div class="card-name card-flex">
            <span>Cardholder name</span>
            <input id="input-card-name"class="input-card-name"type="text" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="card-num card-flex">
            <span>Card number</span>
            <input id="input-card-num" class="input-card-num"type="text" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="card-info">
            
            <div class="card-front-details card-flex">
              
              <span>exp. date (MM/YY)</span>
              
              <div class="card-front-details-flex">
                <input id="input-card-mm"class="input-card-mm"type="text" placeholder="MM">
              <input id="input-card-yy" class="input-card-yy"type="text" placeholder="YY">
             
              </div>
              
            </div>
            <div class="card-front-cvc card-flex">
              <span>cvc</span>
              <input id="input-card-cvc"class="input-card-cvc"type="text" placeholder="e.g. 123">
            </div>
            

            
          </div>
          <input class="input-card-submit"type="submit" value="Confirm">

        </form>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/AlfredoCode">Dominik Hofman</a>.
      </footer>
    </div>
    
  </div>
  
  <script src="./scripts/main.js"></script>
  
</body>
</html>
